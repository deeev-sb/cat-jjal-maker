<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>리액트 실습</title>
</head>
<style>
    body {
        text-align: center;
    }

    .main-card button {
        position: relative;
        left: -45px;
        bottom: 15px;
    }

    .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
    }
</style>
<body>
<!-- 이미지를 넣어줄 위치 -->
<div id="app"></div>

<!-- React를 실행. -->
<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- 리액트로 구현한 이미지 사진 넣기 -->
<script type="text/babel">
  const jsonLocalStorage = {
    setItem: (key, value) => {
      localStorage.setItem(key, JSON.stringify(value));
    },
    getItem: (key) => {
      return JSON.parse(localStorage.getItem(key));
    },
  };

  const fetchCat = async (text) => {
    const OPEN_API_DOMAIN = "https://cataas.com";
    const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
    const responseJson = await response.json();
    return `${OPEN_API_DOMAIN}/${responseJson.url}`;
  };

  const Title = (props) => {
    return (
      <h1>{props.children}</h1>
    );
  }

  const Form = ({updateMainCat}) => {
    const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text); // 한글에 대한 정보를 가지고 있음
    const [value, setValue] = React.useState(""); // 입력한 값 표시용
    const [errorMessage, setErrorMessage] = React.useState(""); // 에러 메시지 전달용

    function handleInputChange(e) {
      const userValue = e.target.value.toUpperCase();
      setErrorMessage("");
      if (includesHangul(userValue)) {
        setErrorMessage("한글은 입력할 수 없습니다.");
      }
      setValue(userValue); // 대문자로 변경
    }

    function handleFormSubmit(e) {
      e.preventDefault(); // 리프레시를 막기 위한 용도 (JS 문법)
      setErrorMessage("");
      if (value === "") {
        setErrorMessage("빈 값으로 만들 수 없습니다.");
        return;
      }
      updateMainCat(value);
    }

    return (
      <form onSubmit={handleFormSubmit}>
        <label>
          <input
            type="text"
            name="name"
            placeholder="영어 대사를 입력해주세요"
            value={value} // input form 에 입력한 값을 보여줌
            onChange={handleInputChange}/>
        </label>
        <button type="submit">생성</button>
        <p style={{color: 'red'}}>{errorMessage}</p>
      </form>
    );
  }

  const MainCard = ({img, onHeartClick}) => {
    return (
      <div className="main-card">
        <img
          src={img}
          alt="고양이"
          width="400"
        />
        <button onClick={onHeartClick}>🤍</button>
      </div>
    );
  }

  function CatItem(props) { // 인자는 Object로 들어옴
    return (
      <li>
        <img src={props.img} alt={"고양이 이미지"} style={{width: "150px"}}/>
      </li>
    );
  }

  function Favorites({favorites}) {
    return (
      // map을 사용하면 배열을 순회하면서 배열의 수 만큼 생성됨
      // 리스트의 모든 child는 유니크한 "key" prop이 있어야 함.
      <ul className="favorites">
        {favorites.map((cat) => (<CatItem img={cat} key={cat}/>))}
      </ul>
    );
  }

  const App = () => {
    const [counter, setCounter] = React.useState(jsonLocalStorage.getItem('counter') || 0); // localStorage 는 String 값을 반환함
    const [mainCat, setMainCat] = React.useState();
    const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem('favorites') || []); // 좋아요 목록, null 값이면 빈 배열 반환

    // 브라우저 접속 시 표시될 이미지
    async function setInitialCat() {
      const newCat = await fetchCat('First cat');
      setMainCat(newCat);
    }

    React.useEffect(() => {
      setInitialCat();
    }, []);

    // async&await 문법
    async function updateMainCat(value) {
      const newCat = await fetchCat(value);
      setMainCat(newCat);
      const nextCounter = counter + 1;
      setCounter(nextCounter);
      jsonLocalStorage.setItem('counter', nextCounter);
    }

    function onHeartClick() {
      const nextFavorites = [...favorites, mainCat]; // mainCat이 favorites 내에 추가됨 (ES6 + Spread Operator 문법)
      setFavorites(nextFavorites);
      jsonLocalStorage.setItem('favorites', nextFavorites);
    }

    return (
      <div>
        <Title>{counter}번째 고양이</Title>
        <Form updateMainCat={updateMainCat}/>
        <MainCard img={mainCat} onHeartClick={onHeartClick}/>
        <Favorites favorites={favorites}/>
      </div>
    );
  }


  const draw = document.querySelector("#app");
  ReactDOM.render(<App/>, draw);
</script>
</body>
</html>

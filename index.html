<script type="text/babel">
  const jsonLocalStorage = {

  const fetchCat = async (text) => {

    const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);

  const Title = (props) => {

  const Form = ({updateMainCat}) => {
    const includesHangul = (text) => /[ã„±-ã…|ã…-ã…£|ê°€-í£]/i.test(text); // í•œê¸€ì— ëŒ€í•œ ì •ë³´ë¥¼ ê°€ì§€ê³  ìˆìŒ
    const [value, setValue] = React.useState(""); // ì…ë ¥í•œ ê°’ í‘œì‹œìš©
    const [errorMessage, setErrorMessage] = React.useState(""); // ì—ëŸ¬ ë©”ì‹œì§€ ì „ë‹¬ìš©

    function handleInputChange(e) {
      const userValue = e.target.value.toUpperCase();
      setErrorMessage("");

        setErrorMessage("í•œê¸€ì€ ì…ë ¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
      }

    function handleFormSubmit(e) {

      setErrorMessage("");

        setErrorMessage("ë¹ˆ ê°’ìœ¼ë¡œ ë§Œë“¤ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        return;

      updateMainCat(value);

    return (

          <input

            onChange={handleInputChange}/>
        </label>
        <button type="submit">ìƒì„±</button>
        <p style={{color: 'red'}}>{errorMessage}</p>

  }

  const MainCard = ({img, onHeartClick}) => {
    return (

        <img
          src={img}

  function CatItem(props) { // ì¸ìëŠ” Objectë¡œ ë“¤ì–´ì˜´
    return (

  }

  function Favorites({favorites}) {
    return (
      // mapì„ ì‚¬ìš©í•˜ë©´ ë°°ì—´ì„ ìˆœíšŒí•˜ë©´ì„œ ë°°ì—´ì˜ ìˆ˜ ë§Œí¼ ìƒì„±ë¨
      // ë¦¬ìŠ¤íŠ¸ì˜ ëª¨ë“  childëŠ” ìœ ë‹ˆí¬í•œ "key" propì´ ìˆì–´ì•¼ í•¨.
      <ul className="favorites">

  const App = () => {
    const [counter, setCounter] = React.useState(jsonLocalStorage.getItem('counter') || 0); // localStorage ëŠ” String ê°’ì„ ë°˜í™˜í•¨
    const [mainCat, setMainCat] = React.useState();
    const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem('favorites') || []); // ì¢‹ì•„ìš” ëª©ë¡, null ê°’ì´ë©´ ë¹ˆ ë°°ì—´ ë°˜í™˜

    // ë¸Œë¼ìš°ì € ì ‘ì† ì‹œ í‘œì‹œë  ì´ë¯¸ì§€
    async function setInitialCat() {
      const newCat = await fetchCat('First cat');

    React.useEffect(() => {

    // async&await ë¬¸ë²•
    async function updateMainCat(value) {

    return (

  }


  const draw = document.querySelector("#app");
  ReactDOM.render(<App/>, draw);
</script>
